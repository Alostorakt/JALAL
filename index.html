<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>روابطي</title>
  <meta name="description" content="شجرة روابط بسيطة تضم كل حساباتي" />
  <style>
    :root {
      --bg: #0f1115;
      --card: #151821;
      --text: #e8eaf1;
      --muted: #9aa3b2;
      --accent: #36d399;
      --ring: rgba(54, 211, 153, 0.25);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 600px at 80% -10%, #1f2230 0%, transparent 60%), radial-gradient(900px 500px at -10% 110%, #16202a 0%, transparent 60%), var(--bg);
      color: var(--text);
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .wrap {
      width: 100%;
      max-width: 560px;
    }
    .card {
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0)) , var(--card);
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
      padding: 22px;
      backdrop-filter: blur(6px);
    }
    .head {
      display: flex; align-items: center; gap: 14px;
      padding-bottom: 14px; border-bottom: 1px dashed rgba(255,255,255,0.08);
    }
    .avatar {
      width: 64px; height: 64px; border-radius: 16px; overflow: hidden; border: 1px solid rgba(255,255,255,0.1);
      display: grid; place-items: center; background: #0e1016;
      font-weight: 700; font-size: 22px;
    }
    .name { font-size: 20px; font-weight: 700; }
    .bio { color: var(--muted); font-size: 14px; margin-top: 4px; }.phone {
  display: flex; gap: 8px; align-items: center; margin-top: 14px;
  background: #0f1420; border: 1px solid rgba(255,255,255,0.06);
  border-radius: 14px; padding: 10px 12px;
}
.phone code { direction: ltr; unicode-bidi: plaintext; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; }
.copy { cursor: pointer; border: 0; padding: 8px 10px; border-radius: 10px; background: var(--accent); color: #0b0f14; font-weight: 700; }

.links { display: grid; gap: 10px; margin-top: 18px; }
.link {
  display: flex; align-items: center; gap: 12px; text-decoration: none; color: var(--text);
  background: #121725; border: 1px solid rgba(255,255,255,0.07);
  padding: 14px; border-radius: 16px; transition: transform .15s ease, box-shadow .15s ease, border-color .15s ease;
}
.link:hover { transform: translateY(-2px); border-color: var(--accent); box-shadow: 0 8px 24px var(--ring); }
.link svg { width: 22px; height: 22px; }
.hint { color: var(--muted); font-size: 12px; margin-top: 6px; }

.foot { text-align: center; color: var(--muted); font-size: 12px; margin-top: 14px; }
.foot a { color: var(--text); opacity: .9; text-decoration: none; border-bottom: 1px dashed rgba(255,255,255,0.2); }

  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="head">
        <div class="avatar">♕</div>
        <div>
          <div class="name">روابطي الرسمية</div>
          <div class="bio">كل حساباتي في مكان واحد — تواصل مباشرة أو اختر منصّتك المفضّلة.</div>
          <div class="phone">
            <strong>رقمي:</strong>
            <code id="phone">+967736820472</code>
            <button class="copy" id="copyBtn">نسخ</button>
          </div>
        </div>
      </div><div class="links">
    <a class="link" href="https://wa.me/967736820472" target="_blank" rel="noopener">
      <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M20.52 3.48A11.94 11.94 0 0 0 12.06 0C5.52 0 .2 5.33.2 11.87c0 2.1.56 4.16 1.63 5.97L0 24l6.35-1.66c1.74.95 3.7 1.45 5.71 1.45h.01c6.54 0 11.86-5.33 11.86-11.87 0-3.17-1.23-6.14-3.41-8.42ZM12.07 21.8h-.01a9.9 9.9 0 0 1-5.03-1.38l-.36-.21-3.77.98 1-3.67-.23-.38A9.87 9.87 0 0 1 2.2 11.87c0-5.45 4.43-9.88 9.88-9.88 2.64 0 5.14 1.03 7.01 2.91a9.85 9.85 0 0 1 2.87 7.01c0 5.44-4.43 9.88-9.89 9.88Z"/></svg>
      <span>وتساب</span>
    </a>
  </div>



  </div>  <script>
    const copyBtn = document.getElementById("copyBtn");
    copyBtn.addEventListener("click", () => {
      const phone = document.getElementById("phone").innerText;
      navigator.clipboard.writeText(phone).then(() => {
        copyBtn.innerText = "تم النسخ";
        setTimeout(()=> copyBtn.innerText = "نسخ", 2000);
      });
    });
  </script></body>
</html>p
